highlight_theme: github  # https://github.com/jwarby/jekyll-pygments-themes
lsi: false
excerpt_separator: "\n\n"
incremental: false
kramdown:
  input: GFM
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1
